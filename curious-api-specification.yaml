openapi: 3.0.1
info:
  title: Curious learner profile and education API
  description: 'REST endpoints to expose Curious learner information data as well as
  the enrolled courses and their corresponding information.'
  termsOfService: http://swagger.io/terms/
  contact:
    email: development@meganexus.com
  version: 1.0.0
servers:
  - url: https://{environment}services.sequation.net
    variables:
      environment:
        default: test # Production
        enum:
          - test      # Test
          - live      # Production
tags:
- name: Learner Profile
  description: Profile information about the Learners records from Curious
- name: Learner Education
  description: The courses informationa a lerner has been enrolled with during his services in the prison.
paths:
  /learnerProfile/{prn}:
    get:
      security:
        - bearerAuth: []    
      tags:
      - Learner Profile
      summary: Returns all learner data for the given PRN from and eventually from all establishments the learner has been resident in.
      operationId: getLearnerInfo
      parameters:
        - name: prn
          in: path
          description: NOMIS Assigned Offender Number (Prisoner Identifier)
          required: true
          schema:
            type: string      
        - name: establishmentId
          in: query
          description: NOMIS Establishment ID
          required: false
          schema:
            type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LearnerProfileDTO'          
        404:
          description: Learner record has not been found
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/NonSuccessResponseObject'          
        401:
          description: Authentication required.
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/NonSuccessResponseObject'
        403:
          description: Access denied
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/NonSuccessResponseObject'

  /learnerEducation/{prn}:
    get:
      security:
        - bearerAuth: []    
      tags:
      - Learner Education
      summary: Returns all courses the learner has been enrolled. This is going to contain all course entries, with no filtering on the course enrolment status, in order to provide a holistic view of the learner educational journey.
      operationId: getLearnerEducation
      parameters:
        - name: prn
          in: path
          description: NOMIS Assigned Offender Number (Prisoner Identifier)
          required: true
          schema:
            type: string      
        - name: establishmentId
          in: query
          description: NOMIS Establishment ID
          required: false
          schema:
            type: string
        - name: courseName
          in: query
          description: Course Name
          required: false
          schema:
            type: string
        - name: courseCode
          in: query
          description: Course Code
          required: false
          schema:
            type: string
        - name: isAccredited
          in: query
          description: Accredited or not
          required: false
          schema:
            type: boolean
        - name: learningStartDate
          in: query
          description: Course Start Date
          required: false
          schema:
            type: string
            format: date
        - name: learningPlannedEndDate
          in: query
          description: Planned Course End Date
          required: false
          schema:
            type: string
            format: date
        - name: isCurrent
          in: query
          description: Whether the education is current or not
          required: false
          schema:
            type: boolean
        - name: page
          in: query
          description: The page to be returned
          required: false
          schema:
            type: integer
            format: int64
          example: 0
        - name: size
          in: query
          description: Number of items to be returned
          required: false
          schema:
            type: integer
            format: int64
          example: 10
        - name: sort
          in: query
          description: Parameter on which the records are to be sorted 
          required: false
          schema:
            type: string
          example: courseName, courseCode, learningStartDate, learningPlannedEndDate, isAccredited, actualGLH(learningStartDate,desc)
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/Page"        
                  
        404:
          description: Learner record has not been found
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/NonSuccessResponseObject'          
        401:
          description: Authentication required.
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/NonSuccessResponseObject'
        403:
          description: Access denied
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/NonSuccessResponseObject' 
  /latestLearnerAssessments/{prn}:
    get:
      security:
        - bearerAuth: []
      tags:
      - Learner Latest Assessments
      summary: Returns the most recent assessment of each type for a given learner.
      operationId: latestLearnerAssessments
      parameters:
        - name: prn
          in: path
          description: NOMIS Assigned Offender Number (Prisoner Identifier)
          required: true
          schema:
            type: string      
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LearnerLatestAssessmentDTO'
        404:
          description: Learner record has not been found
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/NonSuccessResponseObject'          
        401:
          description: Authentication required.
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/NonSuccessResponseObject'
        403:
          description: Access denied
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/NonSuccessResponseObject'
  /learnerGoals/{prn}:
    get:
      security:
        - bearerAuth: []    
      tags:
      - Learner Goals
      summary: Returns all learner Goals for the given PRN
      operationId: getLearnerGoals
      parameters:
        - name: prn
          in: path
          description: NOMIS Assigned Offender Number (Prisoner Identifier)
          required: true
          schema:
            type: string      
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LearnerGoalDTO'          
        404:
          description: Learner record has not been found
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/NonSuccessResponseObject'          
        401:
          description: Authentication required.
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/NonSuccessResponseObject'
        403:
          description: Access denied.
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/NonSuccessResponseObject'   
  /learnerEmployabilitySkills/{prn}:
    get:
      security:
        - bearerAuth: []    
      tags:
      - Learner Employability Skills
      summary: Returns all employability skills associated with given learner.
      operationId: getEmployabilitySkills
      parameters:
        - name: prn
          in: path
          description: NOMIS Assigned Offender Number (Prisoner Identifier)
          required: true
          schema:
            type: string      
        - name: establishmentId
          in: query
          description: NOMIS Establishment ID
          required: false
          schema:
            type: string
        - name: employabilitySkill
          in: query
          description: Employability Skill
          required: false
          schema:
            type: string
        - name: activityStartDate
          in: query
          description: Activity Start Date
          required: false
          schema:
            type: string
            format: date
        - name: activityEndDate
          in: query
          description: Activity End Date
          required: false
          schema:
            type: string
            format: date    
        - name: page
          in: query
          description: The page to be returned
          required: false
          schema:
            type: integer
            format: int64
          example: 0
        - name: size
          in: query
          description: Number of items to be returned
          required: false
          schema:
            type: integer
            format: int64
          example: 10
        - name: sort
          in: query
          description: Parameter on which the records are to be sorted 
          required: false
          schema:
            type: string
          example: employabilitySkill, activityStartDate, activityEndDate, (activityStartDate,desc)
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  content:
                    type: array
                    items:
                      "$ref": "#/components/schemas/LearnerEmployabilitySkillsDTO"
                  empty:
                    type: boolean
                  first:
                    type: boolean
                  last:
                    type: boolean
                  number:
                    type: integer
                    format: int32
                  numberOfElements:
                    type: integer
                    format: int32
                  pageable:
                    "$ref": "#/components/schemas/Pageable"
                  size:
                    type: integer
                    format: int32
                  sort:
                    "$ref": "#/components/schemas/Sort"
                  totalElements:
                    type: integer
                    format: int64
                  totalPages:
                    type: integer
                    format: int32        
                  
        404:
          description: Learner record has not been found
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/NonSuccessResponseObject'          
        401:
          description: Authentication required.
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/NonSuccessResponseObject'
        403:
          description: Access denied
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/NonSuccessResponseObject'
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    LearnerProfileDTO:
      type: object
      properties:
        prn:
          type: string
          description: NOMIS Offender Number
        establishmentId:
          type: string
          description: NOMIS Establishment ID
        establishmentName:
          type: string
          description: NOMIS Establishment Name
        uln:
          type: string
        lddHealthProblem:
          type: string
          description: Learner Self Assessment LDD and Health Problem
        priorAttainment:
          type: string
          description: Overall attainment level of learners that have achieved various combinations of qualifications.
        qualifications:
          type: array
          description: The assessment taken by the learner while in prison
          items:
            $ref: '#/components/schemas/AssessmentDTO'
        languageStatus:
          type: string
          description: To be confirmed
        plannedHours:
          type: string
          description: To be confirmed
        rapidAssessmentDate:
          type: string
          format: date
          description: Rapid Assessment Date
        inDepthAssessmentDate:
          type: string
          format: date
          description: In-Depth Assessment Date
        primaryLDDAndHealthProblem:
          type: string
          description: Primary LDD and Health Problem
        additionalLDDAndHealthProblems:
          type: array
          description: Additional LDD and Health Problems
          items:
            type: string
          example: [Visual impairment, Hearing impairment, Disability affecting mobility, Dyslexia]
    LearnerEducationDTO:
      type: object
      properties:
        prn:
          type: string
          description: NOMIS Offender Number
        establishmentId:
          type: string
          description: NOMIS Establishment ID
        establishmentName:
          type: string
          description: NOMIS Establishment Name
        a2LevelIndicator:
          type: boolean
          description: Course Indicator from LRS
        accessHEIndicator:
          type: boolean
          description: Course Indicator from LRS
        actualGLH:
          type: integer
          description: Actual guided learning hours allocated to course
        aimSeqNumber:
          type: integer
          description: The AIM sequence number of Course for a learner
        aLevelIndicator:
          type: boolean
          description: Course Indicator from LRS
        asLevelIndicator:
          type: boolean
          description: Course Indicator from LRS
        attendedGLH:
          type: integer
          description: Actual attended Guided Learning Hours by learner on course
        completionStatus:
          type: string
          description: Course completion Status(for e.g. continuing, completed, withdrawn, temporarily withdrawn)
        courseCode:
          type: string
          description: Unique Course Code
        courseName:
          type: string
          description: Course Name
        deliveryLocationPostCode:
          type: string
          description: Prison Post code of a location where this course is getting delivered
        deliveryMethodType:
          type: string
          description: Course Delivery Method (e.g. Blended Learning, Classroom Only Learning, Pack Only Learning)
        employmentOutcome:
          type: string
          description: Employment Outcome gained status associated with the course ( with training , without training)
        functionalSkillsIndicator:
          type: boolean
          description: Course Indicator from LRS
        fundingAdjustmentForPriorLearning:
          type: integer
          description: Funding adjustment hours from prior learning
        fundingModel:
          type: string
          description: Funding Model for a Course (defaulted to Adult Skills)
        fundingType:
          type: string
          description: Funding type for a course (e.g. DPS, PEF, The Clink etc.)
        gceIndicator:
          type: boolean
          description: Course Indicator from LRS
        gcsIndicator:
          type: boolean
          description: Course Indicator from LRS
        isAccredited:
          type: boolean
          description: Indicates if the course is accredited
        keySkillsIndicator:
          type: boolean
          description: Course Indicator from LRS
        learnAimRef:
          type: string
          description: Course Indicator from LRS
        learnersAimType:
          type: string
          description: Learners aim on Course (Programme aim, Component learning aim within programme etc.)
        learningActualEndDate:
          type: string
          format: date
          description: Actual Course end date
        learningPlannedEndDate:
          type: string
          format: date
          description: Planned Course end date
        learningStartDate:
          type: string
          format: date
          description: Course start date
        level:
          type: string
          description: Course Indicator from LRS
        lrsGLH:
          type: integer
          description: Number of Guided Learning hours from LRS
        occupationalIndicator:
          type: boolean
          description: Course Indicator from LRS
        outcome:
          type: string
          description: Outcome of Course (e.g. Achieved, Partially Achieved etc.)
        outcomeGrade:
          type: string
          description: Outcome grade of Course (e.g. Passed, Merit, Failed, Distinction etc.)
        prisonWithdrawalReason:
          type: string
          description: Withdrawal reason if the learner withdraws from course (e.g. Moved to another establishment or release ,ill health etc.)
        qcfCertificateIndicator:
          type: boolean
          description: Course Indicator from LRS
        qcfDiplomaIndicator:
          type: boolean
          description: Course Indicator from LRS
        qcfIndicator:
          type: boolean
          description: Course Indicator from LRS
        reviewed:
          type: boolean
          description: Indicates if the withdrawal is reviewed
        sectorSubjectAreaTier2:
          type: string
          description: Course Indicator from LRS
        subcontractedPartnershipUKPRN:
          type: integer
          description: Course Indicator from LRS
        unitType:
          type: string
          description: Course Indicator from LRS
        withdrawalReasonAgreed:
          type: boolean
          description: Indicates if withdrawal is agreed or not
        withdrawalReasons:
          type: string
          description: Withdrawal reason (defaulted to Other) populated for the courses which are withdrawn
    LearnerLatestAssessmentDTO:
      type: object
      properties:
        prn:
          type: string
          description: NOMIS Offender Number
        qualifications:
          type: array
          items:
            $ref: '#/components/schemas/LearnerAssessmentDTO'          
    LearnerAssessmentDTO:
      type: object
      properties:
        establishmentId:
          type: string
          description: NOMIS Establishment ID
        establishmentName:
          type: string
          description: NOMIS Establishment Name
        qualification:
          $ref: '#/components/schemas/AssessmentDTO'                
    AssessmentDTO:
      type: object
      properties:
        qualificationType:
          $ref: '#/components/schemas/QualificationType'
        qualificationGrade:
          type: string
          description: Assessment Grade
        assessmentDate:
          type: string
          format: date
          description: The date the assessment has been taken
    LearnerGoalDTO:
      type: object
      properties:
        prn:
          type: string
          description: NOMIS Offender Number
        employmentGoals:
          type: array
          description: Employment Goals
          items:
            type: string
            maxLength: 100
          maxItems: 3
        personalGoals:
          type: array
          description: Personal Goals
          items:
            type: string
            maxLength: 100
          maxItems: 3
        longTermGoals:
          type: array
          description: Long Term Goals
          items:
            type: string
            maxLength: 100
          maxItems: 2
        shortTermGoals:
          type: array
          description: Short Term Goals
          items:
            type: string
            maxLength: 100
          maxItems: 2
    LearnerEmployabilitySkillsDTO:
     type: object
     properties:
      prn:
        type: string
        description: NOMIS Offender Number
      establishmentId:
        type: string
        description: NOMIS Establishment ID
      establishmentName:
        type: string
        description: NOMIS Establishment Name
      employabilitySkill:
        type: string
        description: Learner Employability Skill (Adaptability, Attitudes and Behaviour, Communication, Creativity, Initiative, Organisation, Planning, Problem Solving, Reliability, Timekeeping)
      activityStartDate:
        type: string
        format: date
        description: Activity Start Date
      activityEndDate:
        type: string
        format: date
        description: Activity End Date
      deliveryLocationPostCode:
        type: string
        description: Prison Post code of a location where this skill is under taken
      deliveryMethodType:
        type: string
        description: Skill Delivery Method (e.g. Face to Face, Blended Learning, Classroom Only Learning, Pack Only Learning)
      activityLocation:
        type: string
        description: Activity Location
    QualificationType:
      type: string
      enum:
        - English
        - Maths
        - Digital Literacy
    NonSuccessResponseObject:
      type: object
      properties:
        errorCode:
          type: string
        errorMessage:
          type: string
        httpStatusCode:
          type: integer
    Pageable:
      title: Pageable
      type: object
      properties:
        offset:
          type: integer
          format: int64
        pageNumber:
          type: integer
          format: int32
        pageSize:
          type: integer
          format: int32
        paged:
          type: boolean
        sort:
          $ref: '#/components/schemas/Sort'
        unpaged:
          type: boolean
    Page:
      title: Page
      type: object
      properties:
        content:
          type: array
          items:
            $ref: '#/components/schemas/LearnerEducationDTO'
        empty:
          type: boolean
        first:
          type: boolean
        last:
          type: boolean
        number:
          type: integer
          format: int32
        numberOfElements:
          type: integer
          format: int32
        pageable:
          $ref: '#/components/schemas/Pageable'
        size:
          type: integer
          format: int32
        sort:
          $ref: '#/components/schemas/Sort'
        totalElements:
          type: integer
          format: int64
        totalPages:
          type: integer
          format: int32
    Sort:
      title: Sort
      type: object
      properties:
        empty:
          type: boolean
        sorted:
          type: boolean
        unsorted:
          type: boolean